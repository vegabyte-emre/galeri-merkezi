version: '3.8'

services:
  api-gateway:
    build:
      context: ../../backend/services/api-gateway
      dockerfile: Dockerfile
    container_name: galeri-api-gateway
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    networks:
      - galeri-infra
      - galeri-services
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.${TRAEFIK_DOMAIN}`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=3000"
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  auth-service:
    build:
      context: ../../backend/services/auth-service
      dockerfile: Dockerfile
    container_name: galeri-auth-service
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: 3001
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN}
      SMS_PROVIDER: ${SMS_PROVIDER}
      NETGSM_USERNAME: ${NETGSM_USERNAME}
      NETGSM_PASSWORD: ${NETGSM_PASSWORD}
    networks:
      - galeri-infra
      - galeri-services
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

