version: '3.8'

services:
  # ==================== INFRASTRUCTURE ====================
  postgres:
    image: postgres:15-alpine
    container_name: otobia-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-otobia_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-otobia_password}
      POSTGRES_DB: ${POSTGRES_DB:-otobia_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - otobia-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: otobia-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - otobia-network
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: otobia-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-otobia_user}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-otobia_password}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-otobia}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - otobia-network
    restart: unless-stopped

  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: otobia-meilisearch
    environment:
      MEILI_MASTER_KEY: ${MEILISEARCH_MASTER_KEY:-master_key_change_in_production}
      MEILI_ENV: production
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - otobia-network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: otobia-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    networks:
      - otobia-network
    restart: unless-stopped

  # ==================== REVERSE PROXY ====================
  traefik:
    image: traefik:v2.11
    container_name: otobia-traefik
    command:
      - "--api.insecure=false"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=admin@otobia.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt_data:/letsencrypt
    networks:
      - otobia-network
    restart: unless-stopped

  # ==================== FRONTEND APPLICATIONS ====================
  landing:
    build:
      context: ..
      dockerfile: frontend/landing/Dockerfile
    container_name: otobia-landing
    environment:
      - NUXT_PUBLIC_API_URL=https://api.otobia.com/api/v1
      - NUXT_PUBLIC_WS_URL=wss://ws.otobia.com
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.landing.rule=Host(`otobia.com`) || Host(`www.otobia.com`)"
      - "traefik.http.routers.landing.entrypoints=websecure"
      - "traefik.http.routers.landing.tls.certresolver=letsencrypt"
      - "traefik.http.services.landing.loadbalancer.server.port=80"
    networks:
      - otobia-network
    depends_on:
      - traefik
    restart: unless-stopped

  admin:
    build:
      context: ..
      dockerfile: frontend/admin/Dockerfile
    container_name: otobia-admin
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.admin.rule=Host(`admin.otobia.com`)"
      - "traefik.http.routers.admin.entrypoints=websecure"
      - "traefik.http.routers.admin.tls.certresolver=letsencrypt"
      - "traefik.http.services.admin.loadbalancer.server.port=80"
    networks:
      - otobia-network
    depends_on:
      - traefik
    restart: unless-stopped

  panel:
    build:
      context: ..
      dockerfile: frontend/panel/Dockerfile
    container_name: otobia-panel
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.panel.rule=Host(`panel.otobia.com`)"
      - "traefik.http.routers.panel.entrypoints=websecure"
      - "traefik.http.routers.panel.tls.certresolver=letsencrypt"
      - "traefik.http.services.panel.loadbalancer.server.port=80"
    networks:
      - otobia-network
    depends_on:
      - traefik
    restart: unless-stopped

networks:
  otobia-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  meilisearch_data:
  minio_data:
  letsencrypt_data:
