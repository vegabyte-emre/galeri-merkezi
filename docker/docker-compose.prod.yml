version: '3.8'

services:
  # ==================== INFRASTRUCTURE ====================
  postgres:
    image: postgres:15-alpine
    container_name: otobia-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-otobia_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-otobia_password}
      POSTGRES_DB: ${POSTGRES_DB:-otobia_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - otobia-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: otobia-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - otobia-network
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: otobia-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-otobia_user}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-otobia_password}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-otobia}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - otobia-network
    restart: unless-stopped

  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: otobia-meilisearch
    environment:
      MEILI_MASTER_KEY: ${MEILISEARCH_MASTER_KEY:-master_key_change_in_production}
      MEILI_ENV: production
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - otobia-network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: otobia-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    networks:
      - otobia-network
    labels:
      - "traefik.enable=true"
      # Public storage access (read-only for public bucket)
      - "traefik.http.routers.minio.rule=Host(`storage.otobia.com`)"
      - "traefik.http.routers.minio.entrypoints=websecure"
      - "traefik.http.routers.minio.tls.certresolver=letsencrypt"
      - "traefik.http.routers.minio.service=minio"
      - "traefik.http.services.minio.loadbalancer.server.port=9000"
    restart: unless-stopped

  # ==================== REVERSE PROXY ====================
  traefik:
    image: traefik:v2.11
    container_name: otobia-traefik
    command:
      - "--api.insecure=false"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=admin@otobia.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt_data:/letsencrypt
    networks:
      - otobia-network
    restart: unless-stopped

  # ==================== FRONTEND APPLICATIONS ====================
  # Landing Page - Nuxt.js static site (built from source)
  landing:
    build:
      context: ..
      dockerfile: frontend/landing/Dockerfile
    container_name: otobia-landing
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.landing.rule=Host(`otobia.com`) || Host(`www.otobia.com`)"
      - "traefik.http.routers.landing.entrypoints=websecure"
      - "traefik.http.routers.landing.tls.certresolver=letsencrypt"
      - "traefik.http.services.landing.loadbalancer.server.port=80"
    networks:
      - otobia-network
    depends_on:
      - traefik
    restart: unless-stopped

  # Admin Panel - Super Admin Nuxt.js Application (Pre-built)
  admin:
    build:
      context: ..
      dockerfile: docker/Dockerfile.admin-prod
    container_name: otobia-admin
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.admin.rule=Host(`admin.otobia.com`)"
      - "traefik.http.routers.admin.entrypoints=websecure"
      - "traefik.http.routers.admin.tls.certresolver=letsencrypt"
      - "traefik.http.services.admin.loadbalancer.server.port=80"
    networks:
      - otobia-network
    depends_on:
      - traefik
      - api-gateway
    restart: unless-stopped

  # Gallery Panel - Galeri Yonetim Paneli Nuxt.js Application (built from source)
  panel:
    build:
      context: ..
      dockerfile: frontend/panel/Dockerfile
    container_name: otobia-panel
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.panel.rule=Host(`panel.otobia.com`)"
      - "traefik.http.routers.panel.entrypoints=websecure"
      - "traefik.http.routers.panel.tls.certresolver=letsencrypt"
      - "traefik.http.services.panel.loadbalancer.server.port=80"
    networks:
      - otobia-network
    depends_on:
      - traefik
      - api-gateway
    restart: unless-stopped

  # ==================== BACKEND SERVICES ====================
  # API Gateway
  api-gateway:
    build:
      context: ..
      dockerfile: backend/services/api-gateway/Dockerfile
    container_name: otobia-api-gateway
    environment:
      NODE_ENV: production
      PORT: 8000
      JWT_SECRET: ${JWT_SECRET:-otobia-jwt-secret-change-in-production-2024}
      REDIS_URL: redis://otobia-redis:6379
      REDIS_HOST: otobia-redis
      REDIS_PORT: 6379
      AUTH_SERVICE_URL: http://otobia-auth-service:3001
      GALLERY_SERVICE_URL: http://otobia-gallery-service:3002
      INVENTORY_SERVICE_URL: http://otobia-inventory-service:3003
      OFFER_SERVICE_URL: http://otobia-offer-service:3004
      CHAT_SERVICE_URL: http://otobia-chat-service:3005
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.otobia.com`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=8000"
    networks:
      - otobia-network
    depends_on:
      - redis
      - auth-service
    restart: unless-stopped

  # Auth Service
  auth-service:
    build:
      context: ..
      dockerfile: backend/services/auth-service/Dockerfile
    container_name: otobia-auth-service
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-otobia_user}:${POSTGRES_PASSWORD:-otobia_password}@otobia-postgres:5432/${POSTGRES_DB:-otobia_db}
      POSTGRES_HOST: otobia-postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-otobia_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-otobia_password}
      POSTGRES_DB: ${POSTGRES_DB:-otobia_db}
      REDIS_HOST: otobia-redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-otobia-jwt-secret-change-in-production-2024}
      JWT_EXPIRES_IN: 7d
    networks:
      - otobia-network
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  # Gallery Service
  gallery-service:
    build:
      context: ..
      dockerfile: backend/services/gallery-service/Dockerfile
    container_name: otobia-gallery-service
    environment:
      NODE_ENV: production
      PORT: 3002
      DATABASE_URL: postgresql://${POSTGRES_USER:-otobia_user}:${POSTGRES_PASSWORD:-otobia_password}@otobia-postgres:5432/${POSTGRES_DB:-otobia_db}
      POSTGRES_HOST: otobia-postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-otobia_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-otobia_password}
      POSTGRES_DB: ${POSTGRES_DB:-otobia_db}
      REDIS_HOST: otobia-redis
      REDIS_PORT: 6379
      RABBITMQ_HOST: otobia-rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-otobia_user}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-otobia_password}
      RABBITMQ_VHOST: ${RABBITMQ_VHOST:-otobia}
    networks:
      - otobia-network
    depends_on:
      - postgres
      - redis
      - rabbitmq
    restart: unless-stopped

  # Inventory Service
  inventory-service:
    build:
      context: ..
      dockerfile: backend/services/inventory-service/Dockerfile
    container_name: otobia-inventory-service
    environment:
      NODE_ENV: production
      PORT: 3003
      DATABASE_URL: postgresql://${POSTGRES_USER:-otobia_user}:${POSTGRES_PASSWORD:-otobia_password}@otobia-postgres:5432/${POSTGRES_DB:-otobia_db}
      POSTGRES_HOST: otobia-postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-otobia_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-otobia_password}
      POSTGRES_DB: ${POSTGRES_DB:-otobia_db}
      REDIS_HOST: otobia-redis
      REDIS_PORT: 6379
      RABBITMQ_HOST: otobia-rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-otobia_user}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-otobia_password}
      RABBITMQ_VHOST: ${RABBITMQ_VHOST:-otobia}
      MEILISEARCH_HOST: http://otobia-meilisearch:7700
      MEILISEARCH_MASTER_KEY: ${MEILISEARCH_MASTER_KEY:-master_key_change_in_production}
      MINIO_ENDPOINT: otobia-minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
    networks:
      - otobia-network
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - meilisearch
      - minio
    restart: unless-stopped

  # Offer Service
  offer-service:
    build:
      context: ..
      dockerfile: backend/services/offer-service/Dockerfile
    container_name: otobia-offer-service
    environment:
      NODE_ENV: production
      PORT: 3004
      DATABASE_URL: postgresql://${POSTGRES_USER:-otobia_user}:${POSTGRES_PASSWORD:-otobia_password}@otobia-postgres:5432/${POSTGRES_DB:-otobia_db}
      POSTGRES_HOST: otobia-postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-otobia_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-otobia_password}
      POSTGRES_DB: ${POSTGRES_DB:-otobia_db}
      REDIS_HOST: otobia-redis
      REDIS_PORT: 6379
      RABBITMQ_HOST: otobia-rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-otobia_user}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-otobia_password}
      RABBITMQ_VHOST: ${RABBITMQ_VHOST:-otobia}
    networks:
      - otobia-network
    depends_on:
      - postgres
      - redis
      - rabbitmq
    restart: unless-stopped

  # Chat Service
  chat-service:
    build:
      context: ..
      dockerfile: backend/services/chat-service/Dockerfile
    container_name: otobia-chat-service
    environment:
      NODE_ENV: production
      PORT: 3005
      DATABASE_URL: postgresql://${POSTGRES_USER:-otobia_user}:${POSTGRES_PASSWORD:-otobia_password}@otobia-postgres:5432/${POSTGRES_DB:-otobia_db}
      POSTGRES_HOST: otobia-postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-otobia_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-otobia_password}
      POSTGRES_DB: ${POSTGRES_DB:-otobia_db}
      REDIS_HOST: otobia-redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-otobia-jwt-secret-change-in-production-2024}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.chat.rule=Host(`chat.otobia.com`)"
      - "traefik.http.routers.chat.entrypoints=websecure"
      - "traefik.http.routers.chat.tls.certresolver=letsencrypt"
      - "traefik.http.services.chat.loadbalancer.server.port=3005"
    networks:
      - otobia-network
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

networks:
  otobia-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  meilisearch_data:
  minio_data:
  letsencrypt_data:
