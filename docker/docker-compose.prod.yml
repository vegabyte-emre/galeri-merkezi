version: '3.8'

services:
  # ==================== INFRASTRUCTURE ====================
  postgres:
    image: postgres:15-alpine
    container_name: otobia-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-otobia_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-otobia_password}
      POSTGRES_DB: ${POSTGRES_DB:-otobia_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - otobia-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: otobia-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - otobia-network
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: otobia-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-otobia_user}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-otobia_password}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-otobia}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - otobia-network
    restart: unless-stopped

  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: otobia-meilisearch
    environment:
      MEILI_MASTER_KEY: ${MEILISEARCH_MASTER_KEY:-master_key_change_in_production}
      MEILI_ENV: production
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - otobia-network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: otobia-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    networks:
      - otobia-network
    restart: unless-stopped

  # ==================== REVERSE PROXY ====================
  traefik:
    image: traefik:v2.11
    container_name: otobia-traefik
    command:
      - "--api.insecure=false"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=admin@otobia.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt_data:/letsencrypt
    networks:
      - otobia-network
    restart: unless-stopped

  # ==================== FRONTEND APPLICATIONS ====================
  landing:
    image: nginx:alpine
    container_name: otobia-landing
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        cat > /usr/share/nginx/html/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="tr">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Otobia - Oto Galeri B2B Platformu</title>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
            <style>
                * { margin: 0; padding: 0; box-sizing: border-box; }
                body { font-family: Inter, sans-serif; min-height: 100vh; background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%); }
                .bg-pattern { position: absolute; inset: 0; background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.05) 1px, transparent 0); background-size: 40px 40px; }
                .glow { position: absolute; width: 600px; height: 600px; background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%); top: 50%; left: 50%; transform: translate(-50%, -50%); animation: pulse 4s ease-in-out infinite; }
                @keyframes pulse { 0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; } 50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; } }
                .container { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; text-align: center; z-index: 10; position: relative; padding: 2rem; }
                .logo { display: flex; align-items: center; gap: 1rem; margin-bottom: 2rem; }
                .logo-icon { width: 80px; height: 80px; background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); border-radius: 20px; display: flex; align-items: center; justify-content: center; box-shadow: 0 20px 40px rgba(59, 130, 246, 0.3); }
                .logo-icon svg { width: 48px; height: 48px; fill: white; }
                .logo-text { font-size: 3.5rem; font-weight: 800; background: linear-gradient(135deg, #fff 0%, #94a3b8 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
                h1 { font-size: 2.5rem; font-weight: 700; color: white; margin-bottom: 1rem; }
                .highlight { background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
                p { font-size: 1.25rem; color: #94a3b8; max-width: 600px; margin: 0 auto 3rem; line-height: 1.8; }
                .features { display: flex; gap: 1.5rem; justify-content: center; flex-wrap: wrap; margin-bottom: 3rem; }
                .feature { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; padding: 1.5rem 2rem; backdrop-filter: blur(10px); transition: all 0.3s; }
                .feature:hover { background: rgba(255,255,255,0.1); transform: translateY(-5px); }
                .feature-icon { font-size: 2rem; margin-bottom: 0.5rem; }
                .feature-text { color: #e2e8f0; font-weight: 500; }
                .btn { display: inline-flex; align-items: center; gap: 0.5rem; padding: 1rem 2rem; background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); color: white; text-decoration: none; border-radius: 12px; font-weight: 600; font-size: 1.1rem; transition: all 0.3s; box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3); }
                .btn:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(59, 130, 246, 0.4); }
                .links { display: flex; gap: 2rem; margin-top: 2rem; }
                .links a { color: #64748b; text-decoration: none; font-size: 0.9rem; transition: color 0.3s; }
                .links a:hover { color: #3b82f6; }
                @media (max-width: 640px) { .logo-text { font-size: 2.5rem; } h1 { font-size: 1.75rem; } p { font-size: 1rem; } .features { flex-direction: column; align-items: center; } }
            </style>
        </head>
        <body>
            <div class="bg-pattern"></div>
            <div class="glow"></div>
            <div class="container">
                <div class="logo">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"/>
                        </svg>
                    </div>
                    <span class="logo-text">Otobia</span>
                </div>
                <h1>Oto Galeri <span class="highlight">B2B Platformu</span></h1>
                <p>Turkiyenin en kapsamli oto galeri platformu. Stok yonetimi, galeriler arasi teklif sistemi ve otomatik ilan aktarimi ile isinizi buyutun.</p>
                <div class="features">
                    <div class="feature"><div class="feature-icon">ðŸš—</div><div class="feature-text">Stok Yonetimi</div></div>
                    <div class="feature"><div class="feature-icon">ðŸ’°</div><div class="feature-text">Teklif Sistemi</div></div>
                    <div class="feature"><div class="feature-icon">ðŸ“±</div><div class="feature-text">Oto Shorts</div></div>
                    <div class="feature"><div class="feature-icon">ðŸ”—</div><div class="feature-text">Entegrasyonlar</div></div>
                </div>
                <a href="https://panel.otobia.com" class="btn">Galeri Paneline Git</a>
                <div class="links">
                    <a href="https://admin.otobia.com">Yonetici Paneli</a>
                    <a href="mailto:info@otobia.com">Iletisim</a>
                </div>
            </div>
        </body>
        </html>
        EOF
        nginx -g 'daemon off;'
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.landing.rule=Host(`otobia.com`) || Host(`www.otobia.com`)"
      - "traefik.http.routers.landing.entrypoints=websecure"
      - "traefik.http.routers.landing.tls.certresolver=letsencrypt"
      - "traefik.http.services.landing.loadbalancer.server.port=80"
    networks:
      - otobia-network
    depends_on:
      - traefik
    restart: unless-stopped

  admin:
    image: nginx:alpine
    container_name: otobia-admin
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        cat > /usr/share/nginx/html/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="tr">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Superadmin Paneli - Otobia</title>
            <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
            <style>
