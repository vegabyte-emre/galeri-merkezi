version: '3.8'

services:
  # ==================== INFRASTRUCTURE ====================
  postgres:
    image: postgres:15-alpine
    container_name: otobia-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-otobia_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-otobia_password}
      POSTGRES_DB: ${POSTGRES_DB:-otobia_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - otobia-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: otobia-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - otobia-network
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: otobia-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-otobia_user}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-otobia_password}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-otobia}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - otobia-network
    restart: unless-stopped

  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: otobia-meilisearch
    environment:
      MEILI_MASTER_KEY: ${MEILISEARCH_MASTER_KEY:-master_key_change_in_production}
      MEILI_ENV: production
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - otobia-network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: otobia-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    networks:
      - otobia-network
    restart: unless-stopped

  # ==================== REVERSE PROXY ====================
  traefik:
    image: traefik:v2.11
    container_name: otobia-traefik
    command:
      - "--api.insecure=false"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=admin@otobia.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt_data:/letsencrypt
    networks:
      - otobia-network
    restart: unless-stopped

  # ==================== FRONTEND APPLICATIONS ====================
  # Landing Page - Pre-built Nuxt.js static site
  landing:
    build:
      context: .
      dockerfile: Dockerfile.landing-prod
    container_name: otobia-landing
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.landing.rule=Host(`otobia.com`) || Host(`www.otobia.com`)"
      - "traefik.http.routers.landing.entrypoints=websecure"
      - "traefik.http.routers.landing.tls.certresolver=letsencrypt"
      - "traefik.http.services.landing.loadbalancer.server.port=80"
    networks:
      - otobia-network
    depends_on:
      - traefik
    restart: unless-stopped

  # Admin Panel - Placeholder
  admin:
    image: nginx:alpine
    container_name: otobia-admin
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        cat > /usr/share/nginx/html/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="tr">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Superadmin Paneli - Otobia</title>
            <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
            <style>
                * { margin: 0; padding: 0; box-sizing: border-box; }
                body { font-family: Inter, sans-serif; min-height: 100vh; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); display: flex; align-items: center; justify-content: center; }
                .container { text-align: center; padding: 2rem; }
                .logo { font-size: 2.5rem; font-weight: 800; background: linear-gradient(135deg, #fff 0%, #94a3b8 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 1rem; }
                .badge { display: inline-block; padding: 0.5rem 1.5rem; background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); color: white; border-radius: 25px; font-size: 0.875rem; font-weight: 600; margin-bottom: 2rem; }
                h1 { color: white; font-size: 1.75rem; margin-bottom: 1rem; }
                p { color: #64748b; margin-bottom: 2rem; font-size: 1.1rem; }
                .btn { display: inline-block; padding: 1rem 2rem; background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); color: white; text-decoration: none; border-radius: 12px; font-weight: 600; transition: all 0.3s; box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3); }
                .btn:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(59, 130, 246, 0.4); }
            </style>
        </head>
        <body>
            <div class="container">
                <div class="logo">Otobia</div>
                <div class="badge">Superadmin</div>
                <h1>Yonetici Paneli</h1>
                <p>Bu panel yakin zamanda aktif olacaktir.</p>
                <a href="https://otobia.com" class="btn">Ana Sayfaya Don</a>
            </div>
        </body>
        </html>
        EOF
        nginx -g 'daemon off;'
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.admin.rule=Host(`admin.otobia.com`)"
      - "traefik.http.routers.admin.entrypoints=websecure"
      - "traefik.http.routers.admin.tls.certresolver=letsencrypt"
      - "traefik.http.services.admin.loadbalancer.server.port=80"
    networks:
      - otobia-network
    depends_on:
      - traefik
    restart: unless-stopped

  # Gallery Panel - Placeholder
  panel:
    image: nginx:alpine
    container_name: otobia-panel
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        cat > /usr/share/nginx/html/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="tr">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Galeri Paneli - Otobia</title>
            <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
            <style>
                * { margin: 0; padding: 0; box-sizing: border-box; }
                body { font-family: Inter, sans-serif; min-height: 100vh; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); display: flex; align-items: center; justify-content: center; }
                .container { text-align: center; padding: 2rem; }
                .logo { font-size: 2.5rem; font-weight: 800; background: linear-gradient(135deg, #fff 0%, #94a3b8 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 1rem; }
                .badge { display: inline-block; padding: 0.5rem 1.5rem; background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); color: white; border-radius: 25px; font-size: 0.875rem; font-weight: 600; margin-bottom: 2rem; }
                h1 { color: white; font-size: 1.75rem; margin-bottom: 1rem; }
                p { color: #64748b; margin-bottom: 2rem; font-size: 1.1rem; }
                .btn { display: inline-block; padding: 1rem 2rem; background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); color: white; text-decoration: none; border-radius: 12px; font-weight: 600; transition: all 0.3s; box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3); }
                .btn:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(139, 92, 246, 0.4); }
            </style>
        </head>
        <body>
            <div class="container">
                <div class="logo">Otobia</div>
                <div class="badge">Galeri Paneli</div>
                <h1>Galeri Yonetim Paneli</h1>
                <p>Bu panel yakin zamanda aktif olacaktir.</p>
                <a href="https://otobia.com" class="btn">Ana Sayfaya Don</a>
            </div>
        </body>
        </html>
        EOF
        nginx -g 'daemon off;'
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.panel.rule=Host(`panel.otobia.com`)"
      - "traefik.http.routers.panel.entrypoints=websecure"
      - "traefik.http.routers.panel.tls.certresolver=letsencrypt"
      - "traefik.http.services.panel.loadbalancer.server.port=80"
    networks:
      - otobia-network
    depends_on:
      - traefik
    restart: unless-stopped

  # ==================== BACKEND SERVICES ====================
  # API Gateway
  api-gateway:
    build:
      context: ..
      dockerfile: backend/services/api-gateway/Dockerfile
    container_name: otobia-api-gateway
    environment:
      NODE_ENV: production
      PORT: 8000
      JWT_SECRET: ${JWT_SECRET:-otobia-jwt-secret-change-in-production-2024}
      REDIS_URL: redis://otobia-redis:6379
      AUTH_SERVICE_URL: http://otobia-auth-service:3001
      GALLERY_SERVICE_URL: http://otobia-gallery-service:3002
      INVENTORY_SERVICE_URL: http://otobia-inventory-service:3003
      OFFER_SERVICE_URL: http://otobia-offer-service:3004
      CHAT_SERVICE_URL: http://otobia-chat-service:3005
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.otobia.com`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=8000"
    networks:
      - otobia-network
    depends_on:
      - redis
      - auth-service
    restart: unless-stopped

  # Auth Service
  auth-service:
    build:
      context: ..
      dockerfile: backend/services/auth-service/Dockerfile
    container_name: otobia-auth-service
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-otobia_user}:${POSTGRES_PASSWORD:-otobia_password}@otobia-postgres:5432/${POSTGRES_DB:-otobia_db}
      REDIS_URL: redis://otobia-redis:6379
      JWT_SECRET: ${JWT_SECRET:-otobia-jwt-secret-change-in-production-2024}
      JWT_EXPIRES_IN: 7d
    networks:
      - otobia-network
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  # Gallery Service
  gallery-service:
    build:
      context: ..
      dockerfile: backend/services/gallery-service/Dockerfile
    container_name: otobia-gallery-service
    environment:
      NODE_ENV: production
      PORT: 3002
      DATABASE_URL: postgresql://${POSTGRES_USER:-otobia_user}:${POSTGRES_PASSWORD:-otobia_password}@otobia-postgres:5432/${POSTGRES_DB:-otobia_db}
      REDIS_URL: redis://otobia-redis:6379
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-otobia_user}:${RABBITMQ_PASSWORD:-otobia_password}@otobia-rabbitmq:5672/${RABBITMQ_VHOST:-otobia}
    networks:
      - otobia-network
    depends_on:
      - postgres
      - redis
      - rabbitmq
    restart: unless-stopped

  # Inventory Service
  inventory-service:
    build:
      context: ..
      dockerfile: backend/services/inventory-service/Dockerfile
    container_name: otobia-inventory-service
    environment:
      NODE_ENV: production
      PORT: 3003
      DATABASE_URL: postgresql://${POSTGRES_USER:-otobia_user}:${POSTGRES_PASSWORD:-otobia_password}@otobia-postgres:5432/${POSTGRES_DB:-otobia_db}
      REDIS_URL: redis://otobia-redis:6379
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-otobia_user}:${RABBITMQ_PASSWORD:-otobia_password}@otobia-rabbitmq:5672/${RABBITMQ_VHOST:-otobia}
      MEILISEARCH_URL: http://otobia-meilisearch:7700
      MEILISEARCH_API_KEY: ${MEILISEARCH_MASTER_KEY:-master_key_change_in_production}
      MINIO_ENDPOINT: otobia-minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
    networks:
      - otobia-network
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - meilisearch
      - minio
    restart: unless-stopped

  # Offer Service
  offer-service:
    build:
      context: ..
      dockerfile: backend/services/offer-service/Dockerfile
    container_name: otobia-offer-service
    environment:
      NODE_ENV: production
      PORT: 3004
      DATABASE_URL: postgresql://${POSTGRES_USER:-otobia_user}:${POSTGRES_PASSWORD:-otobia_password}@otobia-postgres:5432/${POSTGRES_DB:-otobia_db}
      REDIS_URL: redis://otobia-redis:6379
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-otobia_user}:${RABBITMQ_PASSWORD:-otobia_password}@otobia-rabbitmq:5672/${RABBITMQ_VHOST:-otobia}
    networks:
      - otobia-network
    depends_on:
      - postgres
      - redis
      - rabbitmq
    restart: unless-stopped

  # Chat Service
  chat-service:
    build:
      context: ..
      dockerfile: backend/services/chat-service/Dockerfile
    container_name: otobia-chat-service
    environment:
      NODE_ENV: production
      PORT: 3005
      DATABASE_URL: postgresql://${POSTGRES_USER:-otobia_user}:${POSTGRES_PASSWORD:-otobia_password}@otobia-postgres:5432/${POSTGRES_DB:-otobia_db}
      REDIS_URL: redis://otobia-redis:6379
      JWT_SECRET: ${JWT_SECRET:-otobia-jwt-secret-change-in-production-2024}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.chat.rule=Host(`chat.otobia.com`)"
      - "traefik.http.routers.chat.entrypoints=websecure"
      - "traefik.http.routers.chat.tls.certresolver=letsencrypt"
      - "traefik.http.services.chat.loadbalancer.server.port=3005"
    networks:
      - otobia-network
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

networks:
  otobia-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  meilisearch_data:
  minio_data:
  letsencrypt_data:
