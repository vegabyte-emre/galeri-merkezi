version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: otobia-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-otobia_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-otobia_password}
      POSTGRES_DB: ${POSTGRES_DB:-otobia_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    networks:
      - otobia-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: otobia-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - otobia-network
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: otobia-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-otobia_user}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-otobia_password}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-otobia}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - otobia-network
    restart: unless-stopped

  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: otobia-meilisearch
    environment:
      MEILI_MASTER_KEY: ${MEILISEARCH_MASTER_KEY:-master_key_change_in_production}
      MEILI_ENV: production
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - otobia-network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: otobia-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    networks:
      - otobia-network
    restart: unless-stopped

  traefik:
    image: traefik:v2.11
    container_name: otobia-traefik
    command:
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=admin@otobia.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt_data:/letsencrypt
    networks:
      - otobia-network
    restart: unless-stopped

  landing-frontend:
    build:
      context: ../frontend/landing
      dockerfile: Dockerfile
    container_name: otobia-landing
    environment:
      NODE_ENV: production
      NUXT_PUBLIC_API_URL: https://api.otobia.com/api/v1
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.landing.rule=Host(`otobia.com`) || Host(`www.otobia.com`)"
      - "traefik.http.routers.landing.entrypoints=websecure"
      - "traefik.http.routers.landing.tls.certresolver=letsencrypt"
      - "traefik.http.services.landing.loadbalancer.server.port=3000"
    networks:
      - otobia-network
    depends_on:
      - traefik
    restart: unless-stopped

  admin-frontend:
    build:
      context: ../frontend/admin
      dockerfile: Dockerfile
    container_name: otobia-admin
    environment:
      NODE_ENV: production
      NUXT_PUBLIC_API_URL: https://api.otobia.com/api/v1
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.admin.rule=Host(`admin.otobia.com`)"
      - "traefik.http.routers.admin.entrypoints=websecure"
      - "traefik.http.routers.admin.tls.certresolver=letsencrypt"
      - "traefik.http.services.admin.loadbalancer.server.port=3000"
    networks:
      - otobia-network
    depends_on:
      - traefik
    restart: unless-stopped

  panel-frontend:
    build:
      context: ../frontend/panel
      dockerfile: Dockerfile
    container_name: otobia-panel
    environment:
      NODE_ENV: production
      NUXT_PUBLIC_API_URL: https://api.otobia.com/api/v1
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.panel.rule=Host(`panel.otobia.com`)"
      - "traefik.http.routers.panel.entrypoints=websecure"
      - "traefik.http.routers.panel.tls.certresolver=letsencrypt"
      - "traefik.http.services.panel.loadbalancer.server.port=3000"
    networks:
      - otobia-network
    depends_on:
      - traefik
    restart: unless-stopped

  api-gateway:
    build:
      context: ..
      dockerfile: backend/services/api-gateway/Dockerfile
    container_name: otobia-api-gateway
    environment:
      NODE_ENV: production
      PORT: 8080
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-otobia_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-otobia_password}
      POSTGRES_DB: ${POSTGRES_DB:-otobia_db}
      AUTH_SERVICE_URL: http://auth-service:3001
      INVENTORY_SERVICE_URL: http://inventory-service:3003
      CHAT_SERVICE_URL: http://chat-service:3005
      OFFER_SERVICE_URL: http://offer-service:3004
      GALLERY_SERVICE_URL: http://gallery-service:3006
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.otobia.com`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=8080"
    networks:
      - otobia-network
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

  auth-service:
    build:
      context: ..
      dockerfile: backend/services/auth-service/Dockerfile
    container_name: otobia-auth-service
    environment:
      NODE_ENV: production
      PORT: 3001
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-otobia_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-otobia_password}
      POSTGRES_DB: ${POSTGRES_DB:-otobia_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
    networks:
      - otobia-network
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  inventory-service:
    build:
      context: ..
      dockerfile: backend/services/inventory-service/Dockerfile
    container_name: otobia-inventory-service
    environment:
      NODE_ENV: production
      PORT: 3003
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-otobia_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-otobia_password}
      POSTGRES_DB: ${POSTGRES_DB:-otobia_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-otobia_user}:${RABBITMQ_PASSWORD:-otobia_password}@rabbitmq:5672/${RABBITMQ_VHOST:-otobia}
      MEILISEARCH_HOST: http://meilisearch:7700
      MEILISEARCH_MASTER_KEY: ${MEILISEARCH_MASTER_KEY:-master_key_change_in_production}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
    networks:
      - otobia-network
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - meilisearch
      - minio
    restart: unless-stopped

  chat-service:
    build:
      context: ..
      dockerfile: backend/services/chat-service/Dockerfile
    container_name: otobia-chat-service
    environment:
      NODE_ENV: production
      PORT: 3005
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-otobia_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-otobia_password}
      POSTGRES_DB: ${POSTGRES_DB:-otobia_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CORS_ORIGIN: https://otobia.com,https://panel.otobia.com
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.chat.rule=Host(`ws.otobia.com`)"
      - "traefik.http.routers.chat.entrypoints=websecure"
      - "traefik.http.routers.chat.tls.certresolver=letsencrypt"
      - "traefik.http.services.chat.loadbalancer.server.port=3005"
    networks:
      - otobia-network
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  offer-service:
    build:
      context: ..
      dockerfile: backend/services/offer-service/Dockerfile
    container_name: otobia-offer-service
    environment:
      NODE_ENV: production
      PORT: 3004
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-otobia_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-otobia_password}
      POSTGRES_DB: ${POSTGRES_DB:-otobia_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-otobia_user}:${RABBITMQ_PASSWORD:-otobia_password}@rabbitmq:5672/${RABBITMQ_VHOST:-otobia}
    networks:
      - otobia-network
    depends_on:
      - postgres
      - redis
      - rabbitmq
    restart: unless-stopped

  gallery-service:
    build:
      context: ..
      dockerfile: backend/services/gallery-service/Dockerfile
    container_name: otobia-gallery-service
    environment:
      NODE_ENV: production
      PORT: 3006
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-otobia_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-otobia_password}
      POSTGRES_DB: ${POSTGRES_DB:-otobia_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    networks:
      - otobia-network
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

networks:
  otobia-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  meilisearch_data:
  minio_data:
  letsencrypt_data:
